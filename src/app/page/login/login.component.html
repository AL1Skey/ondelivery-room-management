<div class="container" id="login-page">
    <div class="card">
      <h2>Login</h2>
      <form>
        <input type="text" id="username" [(ngModel)]="loginObj.username" name="username" placeholder="Username" required>
        <input type="password" id="password" [(ngModel)]="loginObj.password" name="password" placeholder="Password" required>
        <button type="submit" (click)="onLogin()">Login</button>
      </form>
    </div>
  </div>
