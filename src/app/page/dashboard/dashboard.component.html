<!-- dashboard.component.html -->
<header class="header-title">
  <h4>Dashboard</h4>
</header>
<div id="dashboard-component">
  <div class="dashboard-content">
    <mat-card class="card">
      <mat-card-content>
        <p>{{ totalRooms }}</p>
      </mat-card-content>
      <mat-card-content>Total Rooms</mat-card-content>
    </mat-card>
    <mat-card class="card">
      <mat-card-content>
        <p>{{ occupiedRooms }}</p>
      </mat-card-content>
      <mat-card-content>Rooms Used</mat-card-content>
    </mat-card>
    <mat-card class="card">
      <mat-card-content>
        <p>{{ emptyRooms }}</p>
      </mat-card-content>
      <mat-card-content>Rooms Vacant</mat-card-content>
    </mat-card>
  </div>
  <router-outlet></router-outlet>
</div>
